<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table | Add & Remove Info</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <form id="form" class="input-group p-3 d-flex gap-3">
                <input
                    id="name"
                    class="form-control rounded-2"
                    placeholder="Type name..."
                    type="text"
                />
                <input
                    id="point"
                    class="form-control rounded-2"
                    placeholder="Point"
                    type="text"
                />
                <input
                    type="submit"
                    class="btn btn-warning text-white rounded-2"
                    type="button"
                    id="btnAdd"
                    value="+ Add"
                />
            </form>
            <p class="ps-4 text-danger" id="errorInput"></p>
            <table id="table" class="table table-bordered text-center">
                <thead>
                    <tr class="bg-dark text-white">
                        <th style="width: 10%" scope="col">#</th>
                        <th style="width: 50%" scope="col">Name</th>
                        <th style="width: 20%" scope="col">Point</th>
                        <th style="width: 20%" scope="col"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p class="ps-4 text-danger" id="errorTable"></p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="./app.js"></script>
    </body>
</html>
